<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New album</title>
</head>
<body>

<h1>Add a new album</h1>

{% if saved %}
    <p>This album has been saved correctly.</p>
{% endif %}

<p>
    <form method="post" action="{% url 'new_album' %}">
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit" value="Save"/>
    </form>
</p>

</body>
</html>
